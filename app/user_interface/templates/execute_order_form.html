    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container menu">
        <div class="top_menu">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
                <div class="container-fluid">
                    <ul class="navbar-nav">
                        <li>
                            <button
                            type="button"
                            class="btn btn-dark"
                            data-bs-toggle="offcanvas"
                            data-bs-target="#left_menu"
                            aria-controls="left_menu"
                        >
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        </li>
                        <li class="nav-tem">
                            <a class="nav-link navbar-brand active" href="./table_data.html">Главная</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="left_menu">
            <div class="offcanvas offcanvas-start bg-dark w-25 mt-6" tabindex="-1" id="left_menu" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title text-light" id="offcanvasExampleLabel">Панель навигации</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Закрыть"></button>
                </div>
                <div class="offcanvas-body text-light">
                    <div class="list-group">
                        <a href="table_data.html" class="list-group-item list-group-item-action list-group-item-dark">Табличка заказов</a>
                        <a href="table_execute_orders.html" class="list-group-item list-group-item-action list-group-item-dark">Табличка исполнения заказов</a>
                        <a href="table_staff.html" class="list-group-item list-group-item-action list-group-item-dark">Табличка сотрудников</a>
                        <a href="order_form.html" class="list-group-item list-group-item-action list-group-item-dark">Форма заполнения заказов</a>
                        <a href="execute_order_form.html" class="list-group-item list-group-item-action list-group-item-dark">Форма исполнения заказов</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container pt-3">
        <div class="container mt-5">
            <div class="border border-dark rounded p-3 m-5">
                <form id="form_execute_order">
                    <legend class="mb-3">Исполнить заказ</legend>
                    <div class="mb-3">
                        <label for="order_id" class="form-label">Номер заказа</label>
                        <input type="number" id="order_id" class="form-control" placeholder="Введите номер заказа:" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="type_repair" class="form-label">Тип ремонта</label>
                        <input type="text" id="type_repair" class="form-control" placeholder="Введите тип ремонта:" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="repair_cost" class="form-label">Стоимость ремонта</label>
                        <input type="number" id="repair_cost" class="form-control" placeholder="Введите стоимость ремонта:" min="0" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="date_execute" class="form-label">Дата исполнения заказа</label>
                        <input type="date" id="date_execute" class="form-control" placeholder="дата исполнения" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="choice_select" class="form-label">Сообщение о проделанной работе</label>
                        <select name="choice_message" id="choice_select">
                            <option value="choice_yes">Да</option>
                            <option value="choice_no">Нет</option>
                        </select>
                    </div>
    
                    <div class="mb-3">
                        <label for="receipt_date" class="form-label">Дата получения товара</label>
                        <input type="date" id="receipt_date" class="form-control" placeholder="дата получения товара">
                    </div>

                    <div>
                        <input type="submit" value="Сохранить" class="btn btn-dark">
                    </div>
                </form>            
            </div>
        </div>
    </div>
</body>
</html>
