<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Заказ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> 
    <script>
        function shower(divId) { 
            $("#" + divId).show();
            console.log("Я появился")
        }
        
        function hider(divId){
            $("#" + divId).hide();
            console.log("Я скрылся") 
        }
          
        function GFG_Fun(value) {
            if (value !== "choice_not_in_list") {
                hider('hide_div')
            }
            else{
                shower('hide_div')
            }
        } 
    </script>
    <style>
        #hide_div{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container menu">
        <div class="top_menu">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
                <div class="container-fluid">
                    <ul class="navbar-nav">
                        <li>
                            <button
                            type="button"
                            class="btn btn-dark"
                            data-bs-toggle="offcanvas"
                            data-bs-target="#left_menu"
                            aria-controls="left_menu"
                        >
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        </li>
                        <li class="nav-tem">
                            <a class="nav-link navbar-brand active" href="./table_data.html">Главная</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="left_menu">
            <div class="offcanvas offcanvas-start bg-dark w-25 mt-6" tabindex="-1" id="left_menu" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title text-light" id="offcanvasExampleLabel">Панель навигации</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Закрыть"></button>
                </div>
                <div class="offcanvas-body text-light">
                    <div class="list-group">
                        <a href="table_data.html" class="list-group-item list-group-item-action list-group-item-dark">Табличка заказов</a>
                        <a href="table_execute_orders.html" class="list-group-item list-group-item-action list-group-item-dark">Табличка исполнения заказов</a>
                        <a href="table_staff.html" class="list-group-item list-group-item-action list-group-item-dark">Табличка сотрудников</a>
                        <a href="order_form.html" class="list-group-item list-group-item-action list-group-item-dark">Форма заполнения заказов</a>
                        <a href="execute_order_form.html" class="list-group-item list-group-item-action list-group-item-dark">Форма исполнения заказов</a>
                        <a href="add_staff_form.html" class="list-group-item list-group-item-action list-group-item-dark">Форма добавления сотрудников</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container pt-3">
        <div class="container mt-5">
            <div class="border border-dark rounded p-3 m-5">
                <form id="form_order">
                    <legend class="mb-3">Обработать заказ</legend>
                    <div class="mb-3">
                        <label for="product_name" class="form-label">Название продукта</label>
                        <input type="text" id="product_name" class="form-control" placeholder="Введите название продукта:" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="choice_brand" class="form-label">Брэнд</label>
                        <select name="choice_select_brand" id="choice_brand" onclick="GFG_Fun(this.value)">
                            <option value="choice_bosh">Bosh</option>
                            <option value="choice_lg">LG</option>
                            <option value="choice_xiaomi">Xiaomi</option>
                            <option value="phillips">Philips</option>
                            <option value="brown">Brown</option>
                            <option value="choice_not_in_list">Отсутствует в списке</option>
                        </select>
                    </div>
                    <div id="hide_div" class="mb-3">
                        <input type="text" id="brand_name" class="form-control" placeholder="Введите название брэнда:">
                    </div>

                    <!-- <div class="mb-3">
                        <label for="brend_name" class="form-label">Брэнд</label>
                        <input type="text" id="brend_name" class="form-control" placeholder="Введите название брэнда:" required>
                    </div> -->
    
                    <div class="mb-3">
                        <label for="model_name" class="form-label">Модель</label>
                        <input type="text" id="model_name" class="form-control" placeholder="Введите название модели:" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="text_specification" class="form-label">Техническая спецификация</label>
                        <input type="textarea" id="text_specification" class="form-control" placeholder="Введите техническую спецификацию:" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="garantity_period" class="form-label">Гарантийный период</label>
                        <input type="date" id="garantity_period" class="form-control" placeholder="Введите гарантийный период:" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="image_loader" class="form-label">Фотография</label>
                        <input type="file" id="image_loader" class="form-control" placeholder="фотография">
                    </div>
                    
                    <div class="mb-3">
                        <label for="client_name" class="form-label">ФИО клиента</label>
                        <input type="text" id="client_name" class="form-control" placeholder="Введите ФИО:" required>
                    </div>

                    <div class="mb-3">
                        <label for="telephone_number" class="form-label">Номер телефона клиента</label>
                        <input type="number" id="telephone_number" class="form-control" placeholder="Введите номер:" min="0" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="date_order_acceptance" class="form-label">Дата принятия заказа</label>
                        <input type="date" id="date_order_acceptance" class="form-control" placeholder="Дата принятия заказа" required>
                    </div>

                    <div>
                        <input type="submit" value="Сохранить" class="btn btn-dark">
                    </div>
                </form>            
            </div>
        </div>
    </div>
    
</body>
</html>
